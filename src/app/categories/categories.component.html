<h1 class="logo" routerLink="/">Foodster</h1>
<input type="text" placeholder="search">
<div class="wrapper">
  <section class="categories" *ngIf="categories !== null && categories !== undefined">
    <li *ngFor="let category of categories.categories let i = index" class="category-name"
        routerLink={{category.strCategory.toLowerCase()}}>
      {{category.strCategory}}
    </li>
  </section>
</div>
