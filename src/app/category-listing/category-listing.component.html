<div class="container">
<h1>Quick and easy beef recipes</h1>
<section class="all-dishes" *ngIf="dishes !== null">
  <ul *ngFor="let dish of dishes.meals, let i = index">
    <div class="dish-box">
    <img src="{{dish.strMealThumb}}" alt="{{dish.strMeal}}">
      <div class="details-box">
    <li class="dish">{{dish.strMeal}}</li>
      </div>
    </div>
  </ul>
</section>
</div>
