<div class="container" *ngIf="categoryNames !== null && categoryNames !== undefined">
  <section *ngIf="recommended !== null && recommended !== undefined">
    <div class="recommended">
      <h2>Recommended <strong>{{recommended.strCategory}}</strong> Recipes</h2>
    </div>
    </section>
  
<span>
    <div class="box" *ngFor="let dish of dishes">
      <img class="img" src="{{dish.strMealThumb}}">
       <h3 routerLink="/category/{{recommended.strCategory}}/{{removeWhitespace(dish.strMeal).toLowerCase()}}/{{dish.idMeal}}">
        {{dish.strMeal}}</h3>
        </div>
      </span>
      </div>
