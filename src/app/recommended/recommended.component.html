<div class="container" *ngIf="categoryNames !== null && categoryNames !== undefined">
<section *ngIf="recommended !== null && recommended !== undefined">
<h2>Recommended {{recommended.strCategory}} Recipes</h2>
<p>{{recommended.strCategoryDescription}}</p>
<span *ngFor="let dish of dishes">
<img class="thumb" src="{{dish.strMealThumb}}">
<div class="details-box">
    <h2>{{dish.strMeal}}</h2>
</div>
</span>
</section>
</div>
