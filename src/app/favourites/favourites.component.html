<div class="container">
<h1>Your cookbook</h1>
<p>Add your favourite recipes to your cookbook to use as an dinner inspiration for later.</p>

<section class="all-dishes" *ngIf="favourites !== null">
  <div class="dish-box" *ngFor="let dish of favourites, let i = index">
    <img src="{{dish.strMealThumb}}" alt="{{dish.strMeal}}">
    <div class="details-box">
      <h2 class="dish" routerLink="/category/{{dish.strCategory}}/{{removeWhitespace(dish.strMeal).toLowerCase()}}/{{dish.idMeal}}">
        {{dish.strMeal}}</h2>
    </div>
  </div>
</section>
</div>
