<div class="container">
  <h1>Can't decide on what to eat today? How about:</h1>
  <!-- random recipe -->
  <section *ngIf="random !== null">
    <div class="wrapper">
      <div class="recipe-box">
        <img class="thumb" src="{{random.strMealThumb}}">
        <div class="details-box">
          <h2 routerLink="/category/{{random.strCategory.toLowerCase()}}/{{removeWhitespace(random.strMeal).toLowerCase()}}/{{random.idMeal}}">
            {{random.strMeal}}</h2>
          <section class="tags" *ngIf="random !== undefined">
            <p class="category"
               routerLink="/category/{{random.strCategory.toLowerCase()}}">
              {{random.strCategory}} recipes
            </p>
            <p class="category"
               routerLink="/category/{{random.strArea.toLowerCase()}}">
              {{random.strArea}} cuisine
            </p>
          </section>
        </div>
      </div>
    </div>
  </section>

  <app-recommended></app-recommended>
</div>
